<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' type='text/css' href='css/styles.css' media='all' />
<script src='https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.0.1_min.js'></script>

<title>Neon Sign</title>
</head>

<body>

    

    <div class="container">

        <div class="full" id="frame-1">
            <div class="full" id="gray-1-1"></div>
            <div class="full" id="gray-1-2"></div>
            <div class="full" id="gray-1-3"></div>
            <div class="full" id="gray-1-4"></div>
            <div class="full" id="gray-1-5"></div>
            <div class="full" id="gray-1-6"></div>

            <div class="full" id="blue-1-1-container"><div class="flicker-1"><div class="full glow" id="blue-1-1"></div></div></div>
            <div class="full" id="blue-1-2-container"><div class="flicker-2"><div class="full glow" id="blue-1-2"></div></div></div>
            <div class="full" id="blue-1-3-container"><div class="flicker-3-none"><div class="full glow" id="blue-1-3"></div></div></div>
            <div class="full" id="blue-1-4-container"><div class="flicker-4"><div class="full glow" id="blue-1-4"></div></div></div>
            <div class="full" id="blue-1-5-container"><div class="flicker-5"><div class="full glow" id="blue-1-5"></div></div></div>
            <div class="full" id="blue-1-6-container"><div class="flicker-6"><div class="full glow" id="blue-1-6"></div></div></div>
        </div>

        <div class="full" id="frame-2">
            <div class="full" id="gray-2-1"></div>
            <div class="full" id="gray-2-2"></div>
            <div class="full" id="gray-2-3"></div>
            <div class="full" id="gray-2-4"></div>
            <div class="full" id="gray-2-5"></div>

            <div class="full" id="blue-2-1-container"><div class="flicker-1"><div class="full glow" id="blue-2-1"></div></div></div>
            <div class="full" id="blue-2-2-container"><div class="flicker-2"><div class="full glow" id="blue-2-2"></div></div></div>
            <div class="full" id="blue-2-3-container"><div class="flicker-3-none"><div class="full glow" id="blue-2-3"></div></div></div>
            <div class="full" id="blue-2-4-container"><div class="flicker-4"><div class="full glow" id="blue-2-4"></div></div></div>
            <div class="full" id="blue-2-5-container"><div class="flicker-6"><div class="full glow" id="blue-2-5"></div></div></div>
        </div>
        
    </div>

</body>

<script src="js/script.js"></script>

</html>
